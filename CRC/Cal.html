<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <input type="text" id="t1" placeholder="Enter first number" class="form-control">
    <input type="text" id="t2" placeholder="Enter Second number" class="form-control">
    <br>
    <button onclick="add()" class="btn btn-primary w-25">+</button>
    <button onclick="sub()" class="btn btn-info w-25">-</button>
    <button onclick="mul()" class="btn btn-primary w-25">*</button>
    <button onclick="div()" class="btn btn-info w-25">/</button>
    <p id="p1"></p>
    <script>
        function add() {
            let n1 = document.getElementById('t1').value;
            let n2 = document.getElementById('t2').value;
            let n3 = Number(n1) + Number(n2);
            document.getElementById('p1').innerHTML = n3;
        }
        function sub() {
            let n1 = document.getElementById('t1').value;
            let n2 = document.getElementById('t2').value;
            let n3 = Number(n1) - Number(n2);
            document.getElementById('p1').innerHTML = n3;
        }
        function mul() {
            let n1 = document.getElementById('t1').value;
            let n2 = document.getElementById('t2').value;
            let n3 = Number(n1) * Number(n2);
            document.getElementById('p1').innerHTML = n3;
        }
        function div() {
            let n1 = document.getElementById('t1').value;
            let n2 = document.getElementById('t2').value;
            let n3 = Number(n1) / Number(n2);
            document.getElementById('p1').innerHTML = n3;
        }
    </script>
</body>

</html>

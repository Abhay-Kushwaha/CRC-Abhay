<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Check</title>
</head>

<body>
    <p>Check your Triangle</p>
    <input type="number" placeholder="Enter side 1" id="n1"><br><br>
    <input type="number" placeholder="Enter side 2" id="n2"><br><br>
    <input type="number" placeholder="Enter side 3" id="n3"><br><br>
    <button onclick="check()">Check</button>
    <h3 id="ans2"> Your answer is: </h3>
    <script>
        function check() {
            let n1 = document.getElementById("n1").value;
            let n2 = document.getElementById("n2").value;
            let n3 = document.getElementById("n3").value;
            if (n1 == n2 && n2== n3) {
                document.getElementById("ans2").innerHTML = "Triangle is " + "Equilateral";
                document.getElementById("ans2").setAttribute("style", 'color:blue')
            }
            else if (n1 != n2 && n2 != n3 && n1!=n3) {
                document.getElementById("ans2").innerHTML = "Triangle is " + "Scalene";
                document.getElementById("ans2").setAttribute("style", 'color:blue')
            }
            else {
                document.getElementById("ans2").innerHTML = "Triangle is " + "Issosceles";
                document.getElementById("ans2").setAttribute('style', 'color:blue')
            }
        }
    </script>
</body>

</html>
